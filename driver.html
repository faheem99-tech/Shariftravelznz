
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Driver Information - Sharif Travel</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f6f8;
    }

    header {
      background-color: #004080;
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px 25px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    header h1 {
      margin: 0;
      font-size: 24px;
    }

    .logo-area img {
      width: 120px;
      height: 50px;
      object-fit: contain;
      background-color: #fff;
      border-radius: 4px;
    }

    .back-btn {
      background-color: white;
      color: #004080;
      border: 2px solid #004080;
      padding: 8px 15px;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      text-decoration: none;
    }

    .back-btn:hover {
      background-color: #004080;
      color: white;
    }

    .main-content {
      padding: 30px;
      max-width: 1000px;
      margin: auto;
    }

    h2 {
      color: #004080;
      text-align: center;
      margin-bottom: 25px;
    }

    form {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      margin-bottom: 40px;
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #004080;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      margin-top: 20px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #0066cc;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #004080;
      color: white;
    }

    tr:hover {
      background-color: #f1f1f1;
    }

    .no-data {
      text-align: center;
      padding: 20px;
      font-style: italic;
      color: #666;
    }

    /* ===== Actions Menu ===== */
    .actions-menu {
      position: relative;
      display: inline-block;
    }

    .actions-menu button {
      background: none;
      border: none;
      font-size: 20px;
      cursor: pointer;
      color: black;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      right: 0;
      background-color: white;
      min-width: 120px;
      box-shadow: 0px 4px 8px rgba(0,0,0,0.2);
      z-index: 1;
      border-radius: 5px;
    }

    .dropdown-content button {
      width: 100%;
      padding: 8px 12px;
      border: none;
      background: none;
      text-align: left;
      cursor: pointer;
      color: black;
    }

    .dropdown-content button:hover {
      background-color: #f1f1f1;
    }

    .show-menu .dropdown-content {
      display: block;
    }
  </style>
</head>
<body>

  <header>
    <a href="index.html" class="back-btn">← Back</a>
    <h1>SHARIF TRAVEL</h1>
    <div class="logo-area">
      <img src="LOGS.jpg" alt="Company Logo">
    </div>
  </header>

  <div class="main-content">
    <h2>Driver Information</h2>
    <form id="driverForm">
      <label>First Name:</label>
      <input type="text" id="firstName" required>

      <label>Surname:</label>
      <input type="text" id="surname" required>

      <label>Age:</label>
      <select id="age" required>
        <option value="">--Select--</option>
        <option value="18-29">18-29</option>
        <option value="30-39">30-39</option>
        <option value="40-49">40-49</option>
      </select>

      <label>Gender:</label>
      <select id="gender" required>
        <option value="">--Select--</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
      </select>

      <label>Place of Residence:</label>
      <input type="text" id="residence" required>

      <label>Mobile Number:</label>
      <input type="text" id="mobile" required>

      <label>National ID (20 digits):</label>
      <input type="text" id="nid" required>

      <label>Driving License Number:</label>
      <input type="text" id="license" required>

      <button type="submit">Save Driver</button>
    </form>

    <h2>Saved Drivers</h2>
    <table>
      <thead>
        <tr>
          <th>Full Name</th>
          <th>Age</th>
          <th>Gender</th>
          <th>Residence</th>
          <th>Mobile</th>
          <th>National ID</th>
          <th>License Number</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="driverTableBody">
        <tr><td colspan="8" class="no-data">No drivers added yet.</td></tr>
      </tbody>
    </table>
  </div>

  <script>
    const driverForm = document.getElementById("driverForm");
    const tbody = document.getElementById("driverTableBody");
    let editIndex = null;

    function loadDrivers() {
      const drivers = JSON.parse(localStorage.getItem("drivers") || "[]");
      tbody.innerHTML = "";
      if (drivers.length === 0) {
        tbody.innerHTML = '<tr><td colspan="8" class="no-data">No drivers added yet.</td></tr>';
        return;
      }

      drivers.forEach((d, index) => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${d.firstName} ${d.surname}</td>
          <td>${d.age}</td>
          <td>${d.gender}</td>
          <td>${d.residence}</td>
          <td>${d.mobile}</td>
          <td>${d.nid}</td>
          <td>${d.license}</td>
          <td>
            <div class="actions-menu">
              <button onclick="toggleMenu(this)">⋮</button>
              <div class="dropdown-content">
                <button onclick="editDriver(${index})">Modify</button>
                <button onclick="deleteDriver(${index})">Delete</button>
              </div>
            </div>
          </td>
        `;
        tbody.appendChild(row);
      });
    }

    function toggleMenu(btn) {
      const menu = btn.parentElement;
      document.querySelectorAll(".actions-menu").forEach(m => {
        if (m !== menu) m.classList.remove("show-menu");
      });
      menu.classList.toggle("show-menu");
    }

    window.onclick = function(event) {
      if (!event.target.matches(".actions-menu button")) {
        document.querySelectorAll(".actions-menu").forEach(m => m.classList.remove("show-menu"));
      }
    }

    function deleteDriver(index) {
      const drivers = JSON.parse(localStorage.getItem("drivers") || "[]");
      if (confirm("Are you sure you want to delete this driver?")) {
        drivers.splice(index, 1);
        localStorage.setItem("drivers", JSON.stringify(drivers));
        loadDrivers();
      }
    }

    function editDriver(index) {
      const drivers = JSON.parse(localStorage.getItem("drivers") || "[]");
      const d = drivers[index];
      document.getElementById("firstName").value = d.firstName;
      document.getElementById("surname").value = d.surname;
      document.getElementById("age").value = d.age;
      document.getElementById("gender").value = d.gender;
      document.getElementById("residence").value = d.residence;
      document.getElementById("mobile").value = d.mobile;
      document.getElementById("nid").value = d.nid;
      document.getElementById("license").value = d.license;
      editIndex = index;
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    driverForm.addEventListener("submit", e => {
      e.preventDefault();

      const nid = document.getElementById("nid").value.trim();
      if (nid.length !== 20 || isNaN(nid)) {
        alert("National ID must be exactly 20 digits!");
        return;
      }

      const driver = {
        firstName: document.getElementById("firstName").value.trim(),
        surname: document.getElementById("surname").value.trim(),
        age: document.getElementById("age").value,
        gender: document.getElementById("gender").value,
        residence: document.getElementById("residence").value.trim(),
        mobile: document.getElementById("mobile").value.trim(),
        nid,
        license: document.getElementById("license").value.trim()
      };

      const drivers = JSON.parse(localStorage.getItem("drivers") || "[]");

      if (editIndex !== null) {
        drivers[editIndex] = driver;
        editIndex = null;
        alert("Driver information updated!");
      } else {
        drivers.push(driver);
        alert("Driver information saved successfully!");
      }

      localStorage.setItem("drivers", JSON.stringify(drivers));
      driverForm.reset();
      loadDrivers();
    });

    loadDrivers();
  </script>

</body>
</html>
