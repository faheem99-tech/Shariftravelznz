
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transaction - Sharif Travel</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f6f8;
    }

    /* ===== Header ===== */
    header {
      background-color: #004080;
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px 25px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    header h1 {
      margin: 0;
      font-size: 24px;
      letter-spacing: 1px;
    }

    .logo-area img {
      width: 120px;
      height: 50px;
      object-fit: contain;
      background-color: #fff;
      border-radius: 4px;
    }

    .back-btn {
      background-color: white;
      color: #004080;
      border: 2px solid #004080;
      padding: 8px 15px;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s;
      text-decoration: none;
    }

    .back-btn:hover {
      background-color: #004080;
      color: white;
    }

    /* ===== Main Content ===== */
    .main-content {
      padding: 30px;
      max-width: 1000px;
      margin: auto;
    }

    h2 {
      color: #004080;
      text-align: center;
      margin-bottom: 25px;
    }

    form {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      margin-bottom: 40px;
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #004080;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      margin-top: 20px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #0066cc;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #004080;
      color: white;
    }

    tr:hover {
      background-color: #f1f1f1;
    }

    .no-data {
      text-align: center;
      padding: 20px;
      font-style: italic;
      color: #666;
    }

    /* ===== Actions Menu ===== */
    .actions-menu {
      position: relative;
      display: inline-block;
    }

    .actions-menu button {
      background: none;
      border: none;
      font-size: 18px;
      cursor: pointer;
      color: black; /* Dots color */
    }

    .dropdown-content {
      display: none;
      position: absolute;
      right: 0;
      background-color: white;
      min-width: 100px;
      box-shadow: 0px 4px 8px rgba(0,0,0,0.2);
      z-index: 1;
      border-radius: 5px;
    }

    .dropdown-content button {
      width: 100%;
      padding: 8px 12px;
      border: none;
      background: none;
      text-align: left;
      cursor: pointer;
      color: black; /* Dropdown text color */
    }

    .dropdown-content button:hover {
      background-color: #f1f1f1;
    }

    .actions-menu.show .dropdown-content {
      display: block;
    }
  </style>
</head>
<body>

  <!-- ===== HEADER ===== -->
  <header>
    <a href="index.html" class="back-btn">← Back</a>
    <h1>SHARIF TRAVEL</h1>
    <div class="logo-area">
      <img src="LOGS.jpg" alt="Company Logo">
    </div>
  </header>

  <div class="main-content">
    <h2>Add Transaction</h2>
    <form id="transactionForm">
      <label>Type of Bus:</label>
      <select id="busSelect" required></select>

      <label>Type of Transaction:</label>
      <select id="transactionType" required>
        <option value="">--Select--</option>
        <option value="Revenue">Revenue</option>
        <option value="Expenses">Expenses</option>
      </select>

      <label>Date:</label>
      <input type="date" id="date" required>

      <label>Amount:</label>
      <input type="number" id="amount" required>

      <label id="taxLabel">Tax:</label>
      <select id="taxSelect" required>
        <option value="">--Select--</option>
      </select>

      <label>Description:</label>
      <input type="text" id="description">

      <button type="submit">Add Transaction</button>
    </form>

    <h2>Transaction Records</h2>
    <table>
      <thead>
        <tr>
          <th>Bus</th>
          <th>Type</th>
          <th>Date</th>
          <th>Amount</th>
          <th>Tax</th>
          <th>Description</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="transactionTableBody">
        <tr><td colspan="7" class="no-data">No transactions yet.</td></tr>
      </tbody>
    </table>
  </div>

  <script>
    const busSelect = document.getElementById("busSelect");
    const transactionType = document.getElementById("transactionType");
    const taxSelect = document.getElementById("taxSelect");
    const transactionForm = document.getElementById("transactionForm");
    const tbody = document.getElementById("transactionTableBody");

    function loadBuses() {
      const buses = JSON.parse(localStorage.getItem("buses") || "[]");
      busSelect.innerHTML = '<option value="">--Select Bus--</option>';
      buses.forEach(b => {
        const option = document.createElement("option");
        option.value = b.name;
        option.textContent = b.name;
        busSelect.appendChild(option);
      });
    }

    function loadTransactions() {
      const transactions = JSON.parse(localStorage.getItem("transactions") || "[]");
      tbody.innerHTML = "";
      if (transactions.length === 0) {
        tbody.innerHTML = '<tr><td colspan="7" class="no-data">No transactions yet.</td></tr>';
        return;
      }
      transactions.forEach((t, index) => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${t.bus}</td>
          <td>${t.type}</td>
          <td>${t.date}</td>
          <td>${t.amount}</td>
          <td>${t.tax}</td>
          <td>${t.description}</td>
          <td>
            <div class="actions-menu">
              <button onclick="toggleMenu(this)">⋮</button>
              <div class="dropdown-content">
                <button onclick="editTransaction(${index})">Modify</button>
                <button onclick="deleteTransaction(${index})">Delete</button>
              </div>
            </div>
          </td>
        `;
        tbody.appendChild(row);
      });
    }

    function toggleMenu(button) {
      const menu = button.parentElement;
      menu.classList.toggle("show");
      document.querySelectorAll(".actions-menu").forEach(m => {
        if (m !== menu) m.classList.remove("show");
      });
    }

    function deleteTransaction(index) {
      if (confirm("Are you sure you want to delete this transaction?")) {
        const transactions = JSON.parse(localStorage.getItem("transactions") || "[]");
        transactions.splice(index, 1);
        localStorage.setItem("transactions", JSON.stringify(transactions));
        loadTransactions();
      }
    }

    function editTransaction(index) {
      const transactions = JSON.parse(localStorage.getItem("transactions") || "[]");
      const t = transactions[index];
      busSelect.value = t.bus;
      transactionType.value = t.type;
      document.getElementById("date").value = t.date;
      document.getElementById("amount").value = t.amount;
      document.getElementById("description").value = t.description;

      // Trigger tax select options
      transactionType.dispatchEvent(new Event("change"));
      taxSelect.value = t.tax;

      transactions.splice(index, 1);
      localStorage.setItem("transactions", JSON.stringify(transactions));
      loadTransactions();
    }

    transactionType.addEventListener("change", () => {
      const type = transactionType.value;
      taxSelect.innerHTML = '<option value="">--Select--</option>';
      if (type === "Expenses") {
        taxSelect.innerHTML += '<option value="15% on purchase">15% on purchase</option>';
        taxSelect.innerHTML += '<option value="0% on purchase">0% on purchase</option>';
      } else if (type === "Revenue") {
        taxSelect.innerHTML += '<option value="5% tax">5% tax</option>';
        taxSelect.innerHTML += '<option value="0% tax">0% tax</option>';
      }
    });

    transactionForm.addEventListener("submit", e => {
      e.preventDefault();
      const newTransaction = {
        bus: busSelect.value,
        type: transactionType.value,
        date: document.getElementById("date").value,
        amount: document.getElementById("amount").value,
        tax: taxSelect.value,
        description: document.getElementById("description").value
      };

      const transactions = JSON.parse(localStorage.getItem("transactions") || "[]");
      transactions.push(newTransaction);
      localStorage.setItem("transactions", JSON.stringify(transactions));
      transactionForm.reset();
      taxSelect.innerHTML = '<option value="">--Select--</option>';
      loadTransactions();
      alert("Transaction added successfully!");
    });

    loadBuses();
    loadTransactions();

    window.onclick = function(event) {
      if (!event.target.matches('.actions-menu button')) {
        document.querySelectorAll('.actions-menu').forEach(m => m.classList.remove('show'));
      }
    }
  </script>

</body>
</html>
